<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link href="http://fonts.googleapis.com/css?family=Arvo:400,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="/">Myo Debug Console</a>
    </div>
  </nav>

  <div class="container">

    <div class="container">
      <div class="row">
        <h2>Gesture</h2>
        <div id="gesture_div"></div>
      </div>
    </div>

    <div class="container">
      <div class="row"><h2>Accelerometer</h2></div>
      <div id="accel_group" class="row">
        <div class="col-md-4">
          <h4>X</h4>
          <svg id="accel_x_graph" class="element"></svg>
        </div>
        <div class="col-md-4">
          <h4>Y</h4>
          <svg id="accel_y_graph" class="element"></svg>
        </div>
        <div class="col-md-4">
          <h4>Z</h4>
          <svg id="accel_z_graph" class="element"></svg>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row"><h2>Gyroscope</h2></div>
      <div id="gyro_group" class="row">
        <div class="col-md-4">
          <h4>X</h4>
          <svg id="gyro_x_graph" class="element"></svg>
        </div>
        <div class="col-md-4">
          <h4>Y</h4>
          <svg id="gyro_y_graph" class="element"></svg>
        </div>
        <div class="col-md-4">
          <h4>Z</h4>
          <svg id="gyro_z_graph" class="element"></svg>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row"><h2>Orientation</h2></div>
      <div id="orientation_group" class="row">
        <div class="col-md-3">
          <h4>W</h4>
          <svg id="orient_w_graph" class="element"></svg>
        </div>
        <div class="col-md-3">
          <h4>X</h4>
          <svg id="orient_x_graph" class="element"></svg>
        </div>
        <div class="col-md-3">
          <h4>Y</h4>
          <svg id="orient_y_graph" class="element"></svg>
        </div>
        <div class="col-md-3">
          <h4>Z</h4>
          <svg id="orient_z_graph" class="element"></svg>
        </div>
      </div>
    </div>

  </div>

  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src='bower_components/d3/d3.min.js'></script>
  <script src='bower_components/dat-gui/build/dat.gui.js'></script>
  <script src='scripts/lib/myo.js'></script>
  <script src='scripts/index.js'></script>
</body>
</html>
